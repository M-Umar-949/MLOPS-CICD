name: Flake8 Linting

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ test, master ]

jobs:
  lint:
    name: Lint with Flake8
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.0'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run Flake8
      run: |
        # Run Flake8 and output in GitHub Actions format
        flake8 . --format=github